---
- name: Copy sshd_config to host
  become: yes
  template:
    owner: root
    group: root
    mode: 0644
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config

- name: Uninstall ufw
  become: yes
  apt:
    name: firewalld
    state: absent
    purge: yes

- name: Install firewalld
  become: yes
  apt:
    name: firewalld
    state: latest

- name: Start firewalld service
  become: yes
  service:
    state: started
    name: firewalld

- name: Allow SSH connections
  become: yes
  shell: firewall-cmd --permanent --zone=public --add-port={{ ssh_port }}/tcp

- name: Allow HTTPS
  become: yes
  shell: firewall-cmd --permanent --zone=public --add-service="https"

- name: Allow HTTP
  become: yes
  shell: firewall-cmd --permanent --zone=public --add-service="http"

- name: Enable firewall
  become: yes
  shell: firewall-cmd --reload
